<h2 mat-dialog-title> {{ data.dialogTitle }} </h2>

<mat-dialog-content class="mat-typography">

  <h4> {{data.actionMessage}} </h4>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="navigatetToAction()">Continue</button>
</mat-dialog-actions>
