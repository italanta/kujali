<app-page>
  <div class="main-page full-width" fxLayout="column" fxLayoutAlign="start start">

    <div class="full-width">
      <div class="full-width" fxLayout="row" fxLayoutAlign="space-between center">
        <p class="page-header">Your Accounts</p>
        <button [disabled]="isLoading" mat-raised-button color="primary" (click)="addAnAccount()" style="margin-left: 20px;">
          <i class="fa-solid fa-plus"></i>
          <span style="margin-left: 10px;">Add an Account</span>
        </button>
      </div>
    </div>

    <mat-form-field>
      <mat-label>Search for an account</mat-label>
      <input matInput (keyup)="filterAccountRecords($event)" placeholder="Find Accounts....." #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Image Column -->
        <ng-container matColumnDef="bankIcon">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <i class="fa-solid fa-building-columns fa-2xs img-url" style="color: #0047AB"></i>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- accountHolder Column -->
        <ng-container matColumnDef="accountHolder">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Holder </th>
          <td mat-cell *matCellDef="let row"> {{row.accountHolder}} </td>
        </ng-container>

        <!-- IBAN Column -->
        <ng-container matColumnDef="iban">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> IBAN </th>
          <td mat-cell *matCellDef="let row"> {{row.iban}} </td>
        </ng-container>

        <!-- BIC Column -->
        <ng-container matColumnDef="bic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> BIC </th>
          <td mat-cell *matCellDef="let row"> {{row.bic}} </td>
        </ng-container>

        <!-- Currency Column -->
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
          <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
        </ng-container>

        <!-- trType Column -->
        <ng-container matColumnDef="trType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Type </th>
          <td mat-cell *matCellDef="let row"> {{row.trType}} </td>
        </ng-container>

        <!-- bankConnection Column -->
        <ng-container matColumnDef="bankConnection">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank </th>
          <td mat-cell *matCellDef="let row"> {{row.bankConnection}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button [disabled]="isLoading" mat-icon-button (click)="connectToPonto(row)">
              <span *ngIf="!isLoading; else iconSpinner">
                <i class="fa-solid fa-link"></i>
              </span>
            </button>
            <button [disabled]="isLoading" mat-icon-button (click)="editAccount(row)">
              <i class="fa-solid fa-edit"></i>
            </button>
            <button [disabled]="isLoading" mat-icon-button style="color: #ca1616;" (click)="deleteAccount(row)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

  <ng-template #iconSpinner>
    <mat-spinner diameter="20"></mat-spinner>
  </ng-template>
</app-page>
