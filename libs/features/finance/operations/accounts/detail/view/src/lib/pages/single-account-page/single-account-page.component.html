<app-page>
  <div class="main">

    <single-detail-information-page *ngIf="allAccountDataIsReady">
      <kujali-finance-toolbar toolbar>
        <kujali-finance-detail-header-card header></kujali-finance-detail-header-card>
      </kujali-finance-toolbar>
      <app-account-information [activeAccount$]="activeAccount$" info></app-account-information>
      <app-transactions-table [dataSource]="dataSource" [displayedColumns]="displayedColumns"
        [accountData]="accountData"  (allocateTransaction)="allocateTransaction($event)" actions>
      </app-transactions-table>
    </single-detail-information-page>
  </div>
</app-page>
