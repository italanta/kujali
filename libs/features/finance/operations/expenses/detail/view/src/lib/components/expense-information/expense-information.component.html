<div class="main">
	<div class="contact-card" *ngIf="allDataLoaded else loading">

		<div class="edit" fxLayout="row" fxLayoutAlign="end">
			<button class="edit-account" (click)="goToEdit(activeExpense.id!)"> <i class="fas fa-edit"></i></button>
		</div>

		<div fxLayout="row" fxLayoutAlign="space-evenly start">
			<div class="profile" fxLayout="column" fxLayoutAlign="center center">

				<div class="logo-pic">

					<p class="profile-pic">
						{{activeExpense.name.charAt(0)}}{{activeExpense.name.charAt(1)}}
					</p>
				</div>
				<p class="name">
					{{activeExpense.name}}
				</p>

				<p class="role">
					{{activeExpense.amount}}
				</p>
			</div>

			<div class="info-one">

				<div>
					<p class="title"> Budget </p>
					<p class="sub-title budget" (click)="goToEditBudget()" >{{activeBudget.name}}</p>
				</div>

				<div>
					<p class="title"> Transaction </p>
					<p class="sub-title">{{activePlan.lineName}}</p>
				</div>

				<div>
					<p class="title"> Date </p>
					<p class="sub-title"> {{ getDate(activeExpense.date)}} </p>
				</div>
			</div>

			<div class="info-two">
				<div>
					<p class="title"> VAT </p>
					<p class="sub-title tag">{{activeExpense.vat}}</p>
				</div>
			</div>
		</div>
	</div>

	<ng-template class="loading" #loading>
		<p>
			<mat-spinner class="spinner" [diameter]="25"></mat-spinner>
		</p>
	</ng-template>
</div>
