<app-page>
  <div class="budgets-page">
    <div>
      <mat-tab-group>
        <mat-tab label="Monthly budgets">
          <div *ngIf="monthlyOperationsLines$ | async as oprs" class="tab-group">
            <app-budgets-period-table 
                        [operationLines]="oprs"
                        [orgId]="activeOrg.id!"
                        >
          </app-budgets-period-table>
          </div>
        </mat-tab>

        <mat-tab label="Quaterly budgets">
          <div *ngIf="quaterlyOperationsLines$ | async as oprsQ" class="tab-group">
            <app-budgets-period-table 
                          [operationLines]="oprsQ"
                          [orgId]="activeOrg.id!">
            </app-budgets-period-table>
          </div>        
        </mat-tab>
        
        <mat-tab label="Yealry budgets">
          <div *ngIf="yeralyOperationsLines$ | async as oprsY" class="tab-group">
            <app-budgets-period-table 
                          [operationLines]="oprsY"
                          [orgId]="activeOrg.id!">
            </app-budgets-period-table>
          </div>        
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</app-page>
