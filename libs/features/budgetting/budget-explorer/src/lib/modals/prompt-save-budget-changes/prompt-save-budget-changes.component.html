<div *ngIf="!savingBugetChanges && !savedSuccessfully; else savingChanges">
  <h1 mat-dialog-title> <i style="color: red" class="fas fa-exclamation-triangle"></i> Unsaved Changes</h1>
  <div mat-dialog-content> Do you want to save changes on your budget? </div>
  <div mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" mat-dialog-close>No</button>
    <button mat-raised-button color="primary" (click)="saveBudgetChangesAndClose()">Yes</button>
  </div>

</div>
<ng-template #savingChanges>
  <span *ngIf="!savedSuccessfully" mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
    <mat-spinner diameter="20" color="primary"></mat-spinner>
    <span style="margin-left: 20px;"> Saving Changes </span>
  </span>
  <div mat-dialog-content *ngIf="savedSuccessfully"  fxLayout="row" fxLayoutAlign="start center"> 
    <span>Saved Succesfully</span> 
    <i style="margin-left: 20px;" class="fas fa-check-circle" style="color: green"></i>
  </div>
</ng-template>
