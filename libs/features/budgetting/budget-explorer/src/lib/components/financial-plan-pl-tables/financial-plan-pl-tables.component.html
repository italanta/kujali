<app-year-focus [title]="'Balance'" (navigateYearPressed)="onPressNavigateYear($event)">

  <app-financial-plan-result-table [state$]="state$" [budgetId]="budgetId"></app-financial-plan-result-table>

</app-year-focus>

<!-- Cost Sheet -->
<app-year-focus [title]="'Costs'" (navigateYearPressed)="onPressNavigateYear($event)">

    <app-financial-plan-table #costTable 
                              classId="cost" [type]="costType" 
                              [rows$]="costDataSource$" [total$]="costTotal$"
                              [isInEditMode]="isInEditMode">
    </app-financial-plan-table>

</app-year-focus>

<!-- Income Sheet -->
<app-year-focus [title]="'Income'" (navigateYearPressed)="onPressNavigateYear($event)">

  <app-financial-plan-table classId="income" [type]="incomeType"
                            [rows$]="incomeDataSource$" [total$]="incomeTotal$"
                            [isInEditMode]="isInEditMode">
  </app-financial-plan-table>

</app-year-focus>
