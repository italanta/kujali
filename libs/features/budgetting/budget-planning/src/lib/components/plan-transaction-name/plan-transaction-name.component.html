<div [formGroup]="pTNameFormGroup" class="form-section" fxLayout="column">
  <div *ngIf="formDataHasLoaded" formGroupName="pTNameFormGroup">

    <div class="form-section" fxLayout="column">
      <h4 class="mat-headline-6 type-title"> Name</h4>
    
      <div class="form-section-body" fxLayout="column">
        <mat-form-field appearance="outline" fxFlex="100">
          <!-- <mat-label>Name</mat-label> -->
          <mat-hint>Transaction name is a description. Do not use people names, specific service providers, ...</mat-hint>
          <input matInput type="text" placeholder="Office Supplies" formControlName="lineName" name="lineName"/>
        </mat-form-field>
      </div>
    </div>

    <h4 class="mat-headline-6 type-title">Category</h4>

    <div class="form-section-body" fxLayout="row" fxLayoutGap="20px">
      <mat-form-field appearance="outline" fxFlex="50">
        <mat-select formControlName="category" name="selectedCat" placeholder="Sales" 
        (selectionChange)="categoryChanged($event)" [compareWith]="compareCatFn" required>
          <mat-option *ngFor="let gCategory of allCategories" [value]="gCategory">
            {{ gCategory.name | transloco}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline" fxFlex>
        <mat-select formControlName="type" name="type" [placeholder]="'Goods'"
        [compareWith]="compareTypeFn" >
          <mat-option *ngFor="let gType of allTypes" [value]="gType">
            {{ gType.name | transloco}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
