<div fxLayout="column" fxLayoutAlign="start center" fxFlex>

	<div fxLayout="column" class="form-body" fxLayoutGap="10px">

		<div fxLayout="column" fxLayoutGap="30px">
			<div fxLayout="column" fxLayoutAlign="start start">
				<mat-form-field id="email-input" class="special-input" appearance="outline" fxFlex>
					<input matInput name="email" type="email" [(ngModel)]="email" required ngvemail
						placeholder="{{ 'LOGIN.LOGIN-FORM.FLD-EMAIL' | transloco }}">
					<mat-error>{{ 'LOGIN.LOGIN-FORM.FLD-EMAIL-ERR' | transloco }}</mat-error>
				</mat-form-field>
			</div>
	
			<div fxLayout="column" fxLayoutAlign="start start">
				<mat-form-field id="password-input" class="special-input" appearance="outline" fxFlex>
					<input matInput placeholder="{{ 'LOGIN.LOGIN-FORM.FLD-PASSWD' | transloco }}" name="password" type="password"
						[(ngModel)]="password" (keyup)="detectEnter($event)" required>
				</mat-form-field>
			</div>

			<mat-error *ngIf="showLoginError" style="margin-bottom: 10px;">
				{{ 'LOGIN.LOGIN-FORM.ERROR' | transloco }}
			</mat-error>
	
			<div fxLayoutAlign="space-between center">
				<button mat-raised-button class="uppercase-txt" id="login-button" color="primary" (click)="loginUser()"
					[disabled]="!validateLoginCred() || isLoading">
					<span *ngIf="!isLoading">{{ 'LOGIN.LOGIN-FORM.LOGIN' | transloco }}</span>
					<mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
				</button>
			</div>
		</div>

		<div fxLayout="row" fxLayoutAlign="start" fxFlex>
			<div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
				<mat-checkbox [disabled]="isLoading" [checked]="true" class="small-txt" color="primary">
					{{ "LOGIN.LOGIN-FORM.FLD-REMEMBER-ME" | transloco}}
				</mat-checkbox>
				<button id="forgot-btn" mat-button color="primary" (click)="forgotPass()">
					{{"LOGIN.FORGOT-PASSWD" |transloco}}
				</button>
			</div>
		</div>

	</div>
</div>
