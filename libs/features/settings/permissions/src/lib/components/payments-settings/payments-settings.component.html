<mat-accordion>
  <mat-expansion-panel (opened)="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p class="main-title">Payments Settings</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [formGroup]="paymentsSettingsFormGroup" fxLayout="column" class="companies">
      <div formGroupName="PaymentsSettings">
        <div fxLayout="row" class="titles">
          <p class="main-title" fxFlex="20%"></p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let role of roles" color="primary" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <p class="title"  fxFlex="20%">{{role}}</p>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewPayments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can View Payments</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="center-toogle" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreatePayments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Create Payments</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditPayments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Payments </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditPaymentsActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Payments Actions </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeletePayments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Delete Payments </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewPaymentsActions" fxLayout="row" fxLayoutAlign="start center"
          class="titles highlight">
          <p class="title" fxFlex="20%">Can View Payments Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreatePaymentsActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can Create Payments Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeletePaymentsActions" fxLayout="row" fxLayoutAlign="start center"
          class="titles highlight">
          <p class="title" fxFlex="20%">Can Delete Payments Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
