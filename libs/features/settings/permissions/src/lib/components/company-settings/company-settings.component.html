<mat-accordion>
  <mat-expansion-panel (opened)="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p class="main-title">Companies Settings</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [formGroup]="companiesSettingsFormGroup" fxLayout="column" class="companies">
      <div formGroupName="CompanySettings">
        <div fxLayout="row" class="titles">
          <p class="main-title" fxFlex="20%"></p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let role of roles" color="primary" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <p class="title"  fxFlex="20%">{{role}}</p>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanViewCompanies" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can View Companies</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreateCompanies" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Create Companies</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanEditCompanies" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Companies </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditCompanyActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Company Actions </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanDeleteCompanies" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Delete Companies </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanViewCompanyActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can View Company Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanCreateCompanyActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can Create Company Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanDeleteCompanyActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can Delete Company Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>  </mat-expansion-panel>
</mat-accordion>
