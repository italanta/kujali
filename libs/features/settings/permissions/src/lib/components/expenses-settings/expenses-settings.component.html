<mat-accordion>
  <mat-expansion-panel (opened)="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p class="main-title">Expenses Settings</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [formGroup]="expensesSettingsFormGroup" fxLayout="column" class="companies">
      <div formGroupName="ExpensesSettings">
        <div fxLayout="row" class="titles">
          <p class="main-title" fxFlex="20%"></p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let role of roles" color="primary" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <p class="title"  fxFlex="20%">{{role}}</p>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewExpenses" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can View Expenses</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="center-toogle" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreateExpenses" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Create Expenses</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditExpenses" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Expenses </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditExpensesActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Expenses Actions </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeleteExpenses" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Delete Expenses </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewExpensesActions" fxLayout="row" fxLayoutAlign="start center"
          class="titles highlight">
          <p class="title" fxFlex="20%">Can View Expenses Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreateExpensesActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can Create Expenses Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeleteExpensesActions" fxLayout="row" fxLayoutAlign="start center"
          class="titles highlight">
          <p class="title" fxFlex="20%">Can Delete Expenses Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
