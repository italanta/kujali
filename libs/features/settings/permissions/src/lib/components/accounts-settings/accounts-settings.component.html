<mat-accordion>
  <mat-expansion-panel (opened)="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p class="main-title">Accounts Settings</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [formGroup]="accountsSettingsFormGroup" fxLayout="column" class="companies">
      <div formGroupName="AccountsSettings">
        <div fxLayout="row" class="titles">
          <p class="main-title" fxFlex="20%"></p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let role of roles" color="primary" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <p class="title"  fxFlex="20%">{{role}}</p>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewAccounts" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can View Accounts</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="center-toogle" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreateAccounts" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Create Accounts</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditAccounts" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Accounts </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditAccountsActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Edit Accounts Actions </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeleteAccounts" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> Can Delete Accounts </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewAccountsActions" fxLayout="row" fxLayoutAlign="start center"
          class="titles highlight">
          <p class="title" fxFlex="20%">Can View Accounts Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreateAccountsActions" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">Can Create Accounts Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeleteAccountsActions" fxLayout="row" fxLayoutAlign="start center"
          class="titles highlight">
          <p class="title" fxFlex="20%">Can Delete Accounts Actions</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <mat-slide-toggle [formControlName]="control" color="primary" fxFlex="20%"></mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
