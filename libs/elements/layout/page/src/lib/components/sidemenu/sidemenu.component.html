<div id="side-menu" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px">

  <div [routerLink]="['/']" mat-list-item class="header top-header" fxLayout="row" fxLayoutAlign="start center">

    <img class="list-icon icon-top" src="assets/images/kujali-logo.png">
    <!-- <div fxLayout="column">
                <div class="proj-name">{{ projectName }}</div>
                <div class="proj-info">
                    {{ projectInfo }}
                </div>
            </div> -->
  </div>

  <div class="nav-links-section" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px" fxFlex="75">
    <div fxFlex="90">
      <!-- Section Dashboard -->
      <a class="main-menu-option" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" fxLayout=row
        fxLayoutAlign="start center" fxLayoutGap="10px">
        <i class="fa-solid fa-house"></i>
        <span>{{'SIDENAV.NAV.DASHBOARD' | transloco}}</span>
      </a>

      <!-- Section Business -->
      <div>
        <a class="main-menu-option" routerLink="/business" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center"
          fxLayoutGap="10px">
          <i class="fa-solid fa-business-time"></i>
          <span>{{'SIDENAV.NAV.BUSINESS' | transloco}}</span>
        </a>
        <div class="sub-menu">
          <a class="sub-menu-option" routerLink="/business/contacts" routerLinkActive="sub-active" fxLayout=row fxLayoutAlign="start center"
            fxLayoutGap="10px">
            <i class="far fa-address-book"></i>
            <span> Contacts </span>
          </a>
          <a class="sub-menu-option" routerLink="/business/companies" routerLinkActive="sub-active" fxLayout=row fxLayoutAlign="start center"
            fxLayoutGap="10px">
            <i class="fas fa-building"></i>
            <span> Companies </span>
          </a>
          <a class="sub-menu-option" routerLink="/business/invoices" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center"
            fxLayoutGap="10px">
            <i class="fas fa-file-invoice"></i>
            <span> Invoices </span>
          </a>
        </div>

      </div>

      <!-- Section Operations -->
      <div>
        <a class="main-menu-option" routerLink="/operations" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center"
          fxLayoutGap="10px">
          <i class="fa-solid fa-chart-line"></i>
          <span>{{'SIDENAV.NAV.OPERATIONS' | transloco}}</span>
        </a>
        <div class="sub-menu">
          <a class="sub-menu-option" routerLink="/operations/banking" routerLinkActive="sub-active" fxLayout=row fxLayoutAlign="start center"
            fxLayoutGap="10px">
            <i class="fas fa-university"></i>
            <span> Banking </span>
          </a>
        </div>
      </div>

      <!-- Section Budgetting -->
      <a class="main-menu-option" routerLink="/budgets" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center" fxLayoutGap="10px">
        <i class="fa-solid fa-wallet"></i>
        <span>{{'SIDENAV.NAV.BUDGETTING' | transloco}}</span>
      </a>

    </div>

    <div>
      <!-- Section Settings -->
      <a class="main-menu-option" routerLink="/settings" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center" fxLayoutGap="10px">
        <i class="fa-solid fa-gear"></i>
        <span>{{'SIDENAV.NAV.SETTINGS' | transloco}}</span>
      </a>
    </div>
  </div>

  <div>
    <app-sidemenu-footer></app-sidemenu-footer>
  </div>
</div>
