<div id="side-menu" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px">

  <div [routerLink]="['/']" mat-list-item class="header top-header" fxLayout="row" fxLayoutAlign="start center">

    <img class="list-icon icon-top" src="assets/images/kujali-logo.png">
    <!-- <div fxLayout="column">
                <div class="proj-name">{{ projectName }}</div>
                <div class="proj-info">
                    {{ projectInfo }}
                </div>
            </div> -->
  </div>

  <div class="nav-links-section" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px" fxFlex="75">
    <div fxFlex="90">
      <!-- Section Dashboard -->
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" fxLayout=row
        fxLayoutAlign="start center" fxLayoutGap="10px">
        <i class="fa-solid fa-house"></i>
        <span>{{'SIDENAV.NAV.DASHBOARD' | transloco}}</span>
      </a>

      <!-- Section Business -->
      <a routerLink="/business" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center" fxLayoutGap="10px">
        <i class="fa-solid fa-business-time"></i>
        <span>{{'SIDENAV.NAV.BUSINESS' | transloco}}</span>
      </a>

      <!-- Section Operations -->
      <mat-expansion-panel [ngClass]="operationsIsActive ? 'oper-drop-active' : 'oper-drop-active'" [expanded]="true"
        (click)="toggleOpsDrop()">
        <mat-expansion-panel-header [ngClass]="operationsIsActive ? 'oper-drop-active' : 'not-active'">
          <a routerLink="/operations" routerLinkActive="" fxLayout=row fxLayoutAlign="start center" fxLayoutGap="10px">
            <i class="fa-solid fa-chart-line"></i>
            <span>{{'SIDENAV.NAV.OPERATIONS' | transloco}}</span>
          </a>
        </mat-expansion-panel-header>
        <span fxLayout="column" fxLayoutAlign="start">
          <a class="sub-active" routerLink="/operations/budgets" routerLinkActive="active">
            {{'SIDENAV.NAV.BUDGETS' | transloco}}
          </a>
          <a class="sub-active" routerLink="/operations/expenses" routerLinkActive="active">
            {{'SIDENAV.NAV.EXPENSES' | transloco}}
          </a>
        </span>
      </mat-expansion-panel>

      <!-- Section Budgetting -->
      <a routerLink="/budgets" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center" fxLayoutGap="10px">
        <i class="fa-solid fa-wallet"></i>
        <span>{{'SIDENAV.NAV.BUDGETTING' | transloco}}</span>
      </a>
    </div>

    <div>
      <!-- Section Settings -->
      <a routerLink="/settings" routerLinkActive="active" fxLayout=row fxLayoutAlign="start center" fxLayoutGap="10px">
        <i class="fa-solid fa-gear"></i>
        <span>{{'SIDENAV.NAV.SETTINGS' | transloco}}</span>
      </a>
    </div>
  </div>

  <div>
    <app-sidemenu-footer></app-sidemenu-footer>
  </div>
</div>
